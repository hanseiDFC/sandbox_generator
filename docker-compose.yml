version: "3.8"
services:
  sandbox-generator:
    image: minpeter/sandbox_generator:latest
    container_name: sandbox-generator
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - traefik.enable=true
      - traefik.http.routers.sandbox-generator.entrypoints=websecure
      - traefik.http.routers.sandbox-generator.tls.certresolver=myresolver
      - traefik.http.routers.sandbox-generator.rule=Host(`api.ctf.minpeter.tech`)
    networks:
      - traefik
networks:
  traefik:
    external: true
